<!DOCTYPE html>
<html>
    <head>
       <title>Results Summary Components</title>
       <link rel="stylesheet" href="style.css">
    </head>
<body>
     




    <div class="container"> <!--- Box to be presented-->
        <div class="left">
            <h4>Your Result</h4> <!--- left column-->
        <div class="score-left">
            <span class="big-score">76</span>
            <span class="small-score">of 100</span>
        </div>
        <div class="left-text">
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div><!---End of the left column-->

            <div class="right"> <!--- Right column-->
             <h4>Summary</h4>
                <div class="scores">
                    <div class="score-reaction score">
                       <div class="score-con">
                    <img src="./First Proj/results-summary-component-main/results-summary-component-main/assets/images/icon-reaction.svg" alt="Reaction">
                    <span>Reaction</span>
                       </div>
                    <span class="black-text">80 /<span class="grey">100</span></span>
                    </div>
                    <div class="score-memory score">
                        <div class="score-con">
                     <img src="./First Proj/results-summary-component-main/results-summary-component-main/assets/images/icon-memory.svg" alt="Memory">
                     <span>Memory</span>
                        </div>
                     <span class="black-text">92 /<span class="grey">100</span></span>
                     </div>
                     <div class="score-verbal score">
                        <div class="score-con">
                     <img src="./First Proj/results-summary-component-main/results-summary-component-main/assets/images/icon-verbal.svg" alt="Verbal">
                     <span>Verbal</span>
                        </div>
                     <span class="black-text">61 /<span class="grey">100</span></span>
                     </div>
                     <div class="score-visual score">
                        <div class="score-con">
                     <img src="./First Proj/results-summary-component-main/results-summary-component-main/assets/images/icon-visual.svg" alt="Visual">
                     <span>Visual</span>
                        </div>
                     <span class="black-text">72 /<span class="grey">100</span></span>
                     </div>
                </div>
                <button>Continue</button>
        </div>
     </div>

</body>
</html>
